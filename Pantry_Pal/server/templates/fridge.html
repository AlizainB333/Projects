<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/css/index.css">
    <title>PantryPal</title>
</head>

<body>
    <div class="d-flex">
        <div class="container user_menu" >
            <i class="bi bi-person-circle user_icon"></i> <br>
            <div class="title" style="width:80%;">
                <span onclick="navigateTo('home')" class="title_link">
                    <h2> PantryPal </h2>
                </span>
                <h5> <i>Assisting you with all your pantry needs!</i> </h5>
            </div> 
        </div>

        <div class="'container" style="padding:10px">
            <div>
                <form onsubmit="addIngredient(event)">
                    <label for="addIng">Add Ingredient:</label>
                    <input class="mr-sm-2" type="text" id="addIng" name="ingredient" placeholder="Enter ingredient" required>
                    <button class ="btn color4" type="submit">Search</button>
                </form>
            </div>
            <div>
                <form onsubmit="removeIngredient(event)">
                    <label for="remIng">Remove Ingredient:</label>
                    <input class="mr-sm-2" type="text" id="remIng" name="ingredient" placeholder="Enter ingredient" required>
                    <button class="btn color4" type="submit">Search</button>
                </form>
            </div>
        </div>
        
    
        <div class="container results_box">
            {% for ing in ingrs %}
                <p> {{loop.index}}. {{ing}}</p>
            {% endfor %}
        </div>

    </div>
    
    <script src="static/js/router.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
